databaseChangeLog:
    - changeSet:
        id: create_questionnaire_table
        author: shaposhnikov
        changes:
        - createTable:
            tableName: questionnaire
            columns:
                - column:
                    name: id
                    type: BIGSERIAL
                    constraints:
                        primaryKey: true
                - column:
                    name: name
                    type: varchar(150)
                    constraints:
                        nullable: false
                - column:
                      name: start_date
                      type: DATE
                - column:
                    name: end_date
                    type: DATE
                - column:
                    name: active
                    type: BOOLEAN
    - changeSet:
        id: create_question_table
        author: shaposhnikov
        changes:
        - createTable:
            tableName: question
            columns:
                - column:
                    name: id
                    type: BIGSERIAL
                    constraints:
                        primaryKey: true
                - column:
                    name: questionnaire_id
                    type: BIGINT
                    constraints:
                        foreignKeyName: fk_question_questionnqire
                        references: questionnaire(id)
                - column:
                    name: text
                    type: TEXT
                - column:
                    name: order
                    type: BIGINT
                    constraints:
                        nullable: false
